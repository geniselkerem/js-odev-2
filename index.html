<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Patika.Dev | Yapılacaklar Listesi</title>
</head>
<body>
    <div id="alert"></div>
    <div class="container">
        <div class="row bg-warning">
            <div class="col-sm-12 d-flex justify-content-center mt-3">
                <img class="bg-white rounded-circle" src="https://global-uploads.webflow.com/6097e0eca1e87557da031fef/63739a32259566fc9428cb1d_Deneme-p-500.png" alt="logo">
            </div>
            <div class="col-sm-12 d-flex justify-content-center mt-3 mb-3">
                <h1 class="text-dark">Yapılacaklar Listesi</h1>
            </div>
            <div class="col-sm-12 d-flex justify-content-center mb-3">
                <form id="userForm" class="input-group input-group-lg mb-3">
                    <input id="myInput" type="text" class="form-control" placeholder="Bugün ne yapacaksın?" aria-label="Recipient's username" aria-describedby="button-addon2" name="inputName">
                    <div class="input-group-append">
                      <button id="myBtn" class="btn btn-outline-secondary pl-5 pr-5 bg-dark border-0 text-warning" type="submit">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-warning mt-3">
            <div class="col-sm-12">
                <ul class="list-group" id="myUL">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
